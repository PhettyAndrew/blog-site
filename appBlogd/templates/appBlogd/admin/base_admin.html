<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <!--FontAwesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <!--Google Fonts-->
    <link href='https://fonts.googleapis.com/css?family=Piedra' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Teko' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Bentham' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Economica' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=BenchNine' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Tenali Ramakrishna' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Jura' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Lemonada' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Dosis' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Playfair Display' rel='stylesheet'>


    <title>{% block title %}{% endblock %}</title>
</head>
<body class="bg-light">
<style>
    a:hover{
        color: #ffa500; !important
    }
</style>
<div class="image" style="position: relative; text-align: center;">
    <img src="https://techandall.com/wp-content/uploads/2013/08/bg2-1024x769.jpg" style="width: 100%; height: 250px;">
    <div class="centered" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #ffffff; animation-name: current_page; animation-duration: 3s;">
        <h1 style="font-family: BenchNine;">Admin Site</h1>
        <p style="Font-family: Economica;"><u><a href="{% url 'appBlogd:index' %}">Click Here to View Site</a></u></p>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
      <div class="col-2" style="Font-family: Jura; padding: 10px;">
        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
          <h4><strong>Navigation Pane</strong></h4>
              <a class="nav-link" href="{% url 'appBlogd:index_admin' %}" role="tab" aria-selected="true">Home</a>
              <a class="nav-link" href="{% url 'appBlogd:logout_admin' %}" role="tab" aria-selected="true">Sign Out</a>
          <h5><small>Posts</small></h5>
              <a class="nav-link" href="{% url 'appBlogd:text_post_admin' %}" role="tab" aria-selected="true">Text Posts</a>
              <a class="nav-link" href="{% url 'appBlogd:video_post_admin' %}" role="tab" aria-selected="false">Video Posts</a>
              <a class="nav-link" href="{% url 'appBlogd:youtube_post_admin' %}" role="tab" aria-selected="false">Youtube Posts</a>
          <h5><small>Users</small></h5>
            <a class="nav-link" href="{% url 'appBlogd:admins_table' %}" role="tab" aria-selected="true">Administrators</a>
            <a class="nav-link" href="{% url 'appBlogd:contact_admin' %}" role="tab" aria-selected="true">Registered/Subscribed Users</a>
        </div>
      </div>
      <div class="col-10">
        <div class="tab-content" id="v-pills-tabContent">
          {% block content %}{% endblock %}
        </div>
      </div>
    </div>
</div>
</body>
</html>
