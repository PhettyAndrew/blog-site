{% extends 'appBlogd/admin/base_admin.html' %}
{% block title %}Daily Storo: Admin{% endblock %}
{% block content %}
<div class="container" style="text-align: center; margin-top: 20px;">
    <div class="row" style="display: inline-block;">
        <h4 style="Font-family: Orbitron;">Upload Posts Form</h4>
        <h4 style="Font-family: Playfair Display; margin-top: 10px;"><i>Upload a new Video or Audio Here</i> </h4>
    </div>
</div>
{% load crispy_forms_tags %}
<div class="container" style=" margin-top: 50px; margin-bottom: 50px;">
    <div class="row">
        <div class="col-sm-12" style="">
            <form method="post" enctype="multipart/form-data">
                <fieldset>
                    {% csrf_token %}
                    {{ form|crispy }}
                </fieldset>
                <button type="submit" class="btn btn-success" style="Font-family: Jura;">SUBMIT</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
