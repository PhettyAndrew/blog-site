    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <link href='https://fonts.googleapis.com/css?family=Playfair Display' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Lora' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Dosis' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Jura' rel='stylesheet'>

{%load crispy_forms_tags%}

<div class="container">
    <div class="row" style="margin-top: 50px;">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <div class="card card-body" style="margin: 20px; border-color: #000000;">
                {% if update %}
                    <h3 style="text-align: center; margin:10px; font-family: Orbitron; color: #ffa500;">UPDATE ADMINISTRATOR CREDENTIALS</h3>
                {% else %}
                    <h3 style="text-align: center; margin:10px; font-family: Orbitron; color: #ffa500;">ADMINISTRATOR REGISTRATION FORM</h3>
                {% endif %}
                <hr>
                <form method="post" enctype="multipart/form-data" style="Font-family: Dosis;">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="form-group">
                        <button type="submit" class="btn btn-secondary" style="width: 100%; Font-family: Jura;">SUBMIT</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-sm-3"></div>
    </div>
</div>
